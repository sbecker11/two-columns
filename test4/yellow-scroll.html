<!DOCTYPE html>
<html>
<head>
<style>
.example {
  background-color: eee;
  width: 200px;
  height: 100px;
  border: 1px dotted black;
  overflow-y: scroll; /* Add the ability to scroll */
}

/* Hide scrollbar for Chrome, Safari and Opera */
.example::-webkit-scrollbar {
    display: none;
}

/* Hide scrollbar for IE, Edge and Firefox */
.example {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}

.yellow-div {
  background-color: yellow;
  border: 1px solid black;
  width: 20px;
  height: 20px;
  margin: 10px;
  left: 20px;
  position: relative;
  animation: rotation 2s infinite linear;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}
</style>
</head>
<body>

<h2>Hide scrollbar but keep functionality</h2>
<p>Try to scroll inside the div below:</p>

<div class="example" id="example">
  <div class="yellow-div"></div>
  <div class="yellow-div"></div>
  <div class="yellow-div"></div>
  <div class="yellow-div"></div>
  <div class="yellow-div"></div>
  <div class="yellow-div"></div>
  <div class="yellow-div"></div>
  <div class="yellow-div"></div>
  <div class="yellow-div"></div>
  <div class="yellow-div"></div>
</div>

<p>Mouse X: <span id="mouseX"></span></p>
<p>Mouse Y: <span id="mouseY"></span></p>
<p>Center X: <span id="centerX"></span></p>
<p>Center Y: <span id="centerY"></span></p>
<p>Mouse X - Center X: <span id="vectorX"></span></p>
<p>Mouse Y - Center Y: <span id="vectorY"></span></p>

<script>
  var example = document.getElementById("example");
  var mouseX = document.getElementById("mouseX");
  var mouseY = document.getElementById("mouseY");
  var centerX = document.getElementById("centerX");
  var centerY = document.getElementById("centerY");
  var vectorX = document.getElementById("vectorX");
  var vectorY = document.getElementById("vectorY");

  example.addEventListener("mousemove", function(event) {
    var rect = example.getBoundingClientRect();
    var x = event.clientX - rect.left;
    var y = event.clientY - rect.top;

    mouseX.textContent = x;
    mouseY.textContent = y;

    var centerXValue = rect.width / 2;
    var centerYValue = rect.height / 2;

    centerX.textContent = centerXValue;
    centerY.textContent = centerYValue;

    var vectorXValue = x - centerXValue;
    var vectorYValue = y - centerYValue;

    vectorX.textContent = vectorXValue;
    vectorY.textContent = vectorYValue;
  });
</script>

</body>
</html>
